services:
  qrcode-generator:
    container_name: "qrcode-generator"
    build: .
    ports:
      - "3200:3200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    # Use the default network
